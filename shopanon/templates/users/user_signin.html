{% extends "base.html" %}

{% block content %}
    <div style="padding-top:50px">
      <div class="container">
        <div class="card mb-4 shadow-sm">
        <div class="card-header domcolor">
        <h4 class="txt"> Sign in with Google! </h4>
        </div>
        <div class="card-body">
          <a class="btn btn-lg btn-primary accent" href="{% url 'social:begin' 'google-oauth2' %}?next={{dashboard}}"><i class="fab fa-google"></i> Login with Google</a>

        </div>
      </div>
      </div>
    </div>
    <hr>
    <div>
        <h3></h3>
        <div class="container">
          <div class="card mb-4 shadow-sm">
      <div class="card-header domcolor">
        <h4 class=" txt my-0 font-weight-normal">Don't have Google?</h4>
      </div>
      <div class="card-body">
        <p class="accent-text">{{ error }}</p>
        <form action="{% url 'users:validate_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z0-9]*" title="Please enter only letters or numbers" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name ="password" required>
            </div>

        <input type="submit" class="btn btn-lg btn-primary accent" value="Submit">
        </form>

      </div>
    </div>
</div>




    </div>
{% endblock %}
